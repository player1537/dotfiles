# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# enable mouse mode
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# vi keys
setw -g mode-keys vi

set -g status-bg colour2
set -g status-fg colour0

# When zoomed, make last-pane re-zoom
bind-key \; if-shell -F "#{window_zoomed_flag}" 'last-pane; resize-pane -Z' 'last-pane'

set-option -g remain-on-exit off
